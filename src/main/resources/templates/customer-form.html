<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Customer Form</title>
</head>
<body>
<div class="container">
    <h1>Customer Form</h1>
    <hr>
    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{customerId}">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control mb-4 col-4" placeholder="First Name" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control mb-4 col-4" placeholder="Last Name" th:field="*{lastName}">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>
</body>
</html>
